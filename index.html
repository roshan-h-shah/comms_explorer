<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open-Source Comms Sites Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 48px auto;
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(60,80,180,0.13);
      padding: 38px 32px;
    }
    h1 {
      text-align: center;
      color: #2d3a5a;
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }
    input, textarea, select {
      font-family: inherit;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1.5px solid #c9d6ff;
      border-radius: 9px;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(90deg, #6c63ff 0%, #38b6ff 100%);
      color: white;
      border: none;
      border-radius: 9px;
      padding: 15px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    .status {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
    }
    .status.loading {
      color: #6c63ff;
    }
    .status.error {
      color: red;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 2px 12px rgba(60,80,180,0.07);
      display: none;
    }
    .raw-table-card {
      margin-top: 20px;
      background: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(60,80,180,0.06);
      border: 1px solid #e0e7ff;
    }
    .raw-table-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #4f8cff;
    }
    .raw-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    .raw-table th, .raw-table td {
      border: 1px solid #c9c9c9;
      padding: 6px 8px;
      text-align: left;
    }
    .raw-table th {
      background: #e9f1ff;
    }
    .raw-table tr:nth-child(even) {
      background: #f3f7fa;
    }
    .spinner {
      display: inline-block;
      width: 26px;
      height: 26px;
      border: 3px solid #e3e3e3;
      border-top: 3px solid #6c63ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .scrollable-table-wrapper {
      overflow-x: auto;
      overflow-y: auto;
      max-height: 500px;
    }
    .scrollable-table-wrapper::-webkit-scrollbar {
      height: 10px;
    }
    .scrollable-table-wrapper::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Open-Source Comms Sites Analyzer</h1>
    <form id="reportForm" autocomplete="off">
      <label for="user_query">Countries/Regions to Explore</label>
      <textarea id="user_query" required>Tell me everything about Peru</textarea>

      <label for="test_names">OONI Tests</label>
      <select id="test_names" multiple size="5">
        <option value="signal" selected>Signal</option>
        <option value="web_connectivity">Web Connectivity</option>
        <option value="whatsapp">WhatsApp</option>
        <option value="facebook_messenger">Facebook Messenger</option>
        <option value="telegram">Telegram</option>
      </select>

      <label for="data_filter">OONI Explorer Data Filter</label>
      <select id="data_filter">
        <option value="">All Data</option>
        <option value="anomalies">Anomalies Only</option>
      </select>

      <label for="horizon">OONI Test Horizon (days)</label>
      <input id="horizon" type="number" value="30" min="1">

      <button type="submit">Run Report</button>
    </form>

    <div id="status" class="status"></div>
    <div id="report" class="card"></div>
    <div id="rawDataSection"></div>
    <div id="filteredDataSection"></div>
  </div>

  <script>
    async function fetchAndRenderTables(user_query) {
      const rawSection = document.getElementById('rawDataSection');
      const filteredSection = document.getElementById('filteredDataSection');
      rawSection.innerHTML = '<div class="status loading"><span class="spinner"></span>Loading raw tables...</div>';
      filteredSection.innerHTML = '<div class="status loading"><span class="spinner"></span>Loading filtered tables...</div>';
      try {
        const resp = await fetch('/raw_tables?user_query=' + encodeURIComponent(user_query));
        if (!resp.ok) throw new Error('Network response was not ok: ' + resp.status);
        const data = await resp.json();

        rawSection.innerHTML = '<h2 style="color:#6c63ff;font-size:1.25rem;">Raw Tables</h2>';
        data.raw_tables.forEach(tbl => {
          let html = `<div class="raw-table-card"><div class="raw-table-title">${tbl.name}</div>`;
          html += `<div class="scrollable-table-wrapper"><table class="raw-table"><thead><tr>`;
          html += tbl.columns.map(col => `<th>${col}</th>`).join('');
          html += `</tr></thead><tbody>`;
          html += tbl.rows.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('');
          html += `</tbody></table></div></div>`;
          rawSection.innerHTML += html;
        });

        filteredSection.innerHTML = '<h2 style="color:#38b6ff;font-size:1.25rem;">Filtered Tables</h2>';
        data.filtered_tables.forEach(tbl => {
          let html = `<div class="raw-table-card"><div class="raw-table-title">${tbl.name}</div>`;
          html += `<div class="scrollable-table-wrapper"><table class="raw-table"><thead><tr>`;
          html += tbl.columns.map(col => `<th>${col}</th>`).join('');
          html += `</tr></thead><tbody>`;
          html += tbl.rows.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('');
          html += `</tbody></table></div></div>`;
          filteredSection.innerHTML += html;
        });
      } catch (err) {
        rawSection.innerHTML = `<div class="status error">Failed to load raw tables. ${err.message}</div>`;
        filteredSection.innerHTML = `<div class="status error">Failed to load filtered tables. ${err.message}</div>`;
      }
    }

    const form = document.getElementById('reportForm');
    const status = document.getElementById('status');
    const reportDiv = document.getElementById('report');

    form.onsubmit = async (e) => {
      e.preventDefault();
      status.innerHTML = '<span class="spinner"></span>Running report...';
      status.className = "status loading";
      reportDiv.style.display = "none";
      reportDiv.innerHTML = "";

      const test_names = Array.from(document.getElementById('test_names').selectedOptions).map(opt => opt.value);
      const user_query = document.getElementById('user_query').value;
      const only_anomalies = document.getElementById('data_filter').value === "anomalies";
      const horizon = parseInt(document.getElementById('horizon').value, 10);
      const sql_tables = ["mcc_mnc_table", "traforama_isp_list", "mideye_mobile_network_list"];

      try {
        const resp = await fetch('/run_report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_query, sql_tables, test_names, only_anomalies, horizon })
        });
        const data = await resp.json();
        if (data.success) {
          status.textContent = "Report generated!";
          status.className = "status";
          const rawHTML = marked.parse(data.report);

          // Wrap all tables in scrollable wrappers
          const wrappedHTML = rawHTML.replace(/<table>/g, '<div class="scrollable-table-wrapper"><table class="raw-table">')
                                    .replace(/<\/table>/g, '</table></div>');

          reportDiv.innerHTML = wrappedHTML;
          reportDiv.style.display = "block";
          await fetchAndRenderTables(user_query);
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        } else {
          status.textContent = "Error: " + data.error;
          status.className = "status error";
        }
      } catch (err) {
        status.textContent = "Error: " + err;
        status.className = "status error";
      }
    };
  </script>
</body>
</html>
